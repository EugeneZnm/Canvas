<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="1500px" height="1500px"></canvas>
<script>

  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#BADASS';
  ctx.linejoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 100;

  // allow drawing only when mouse is clicked
  let isDrawing = false;
  let lastX = 0;
  let lastY = 0

  // function called whenever mouse is moved over canvas when clicked
  function draw (e) {
    // stop function from running when mouse is not down
    if(!isDrawing) return;
    console.log(e);
    ctx.beginPath();

    // start from
    ctx.moveTo(lastX, lastY);

    // go to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }


  // even listener listening for mouse move event over canvas
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });

  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
